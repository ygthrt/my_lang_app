# .github/workflow/deploy.yml

name: Build & Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. OCaml 環境をセットアップ
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.0

      # 4. npm install
      - name: Install Node.js dependencies
        run: cd web && npm install

      # 5. opam で dune と js_of_ocaml をインストール
      - name: Install OCaml dependencies
        run: |
          opam install dune js_of_ocaml js_of_ocaml-ppx menhir --yes
          eval $(opam env)

      # 6. ビルド（dune + vite）
      - name: Build project
        run: |
          eval $(opam env)
          npm run build
      
      # 7. Vercelのデプロイ形式に成果物を配置
      - name: Prepare for Vercel deployment
        run: |
          mkdir -p .vercel/output/static
          cp -r web/dist/* .vercel/output/static/
          echo '{ "version": 3, "routes": [ { "handle": "filesystem" }, { "src": "/.*", "dest": "/index.html" } ] }' > .vercel/output/config.json

      # 8. Vercel にデプロイ
      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --prebuilt --yes